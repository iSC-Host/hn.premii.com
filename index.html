    <script>
        (function(){
            if (window.location.hash.indexOf('close_window') > -1) window.close();
            var parseUa = function(ua) {
                        var classNames = '';
                        var os;

                        ua = ua.toLowerCase();

                        if (ua.indexOf('win') > -1) {
                            os = "windows";
                            if (ua.match(/msie\s([\d]+)/) || ua.match(/trident/)) {
                                classNames += " ie" + (ua.match(/touch/) ? " ie-touch" : "");
                                if (ua.match(/iemobile\/([\d]+)/)) {
                                    os = "wp";
                                    classNames += " ie-mobile";
                                }
                            }
                            else if (ua.indexOf('chrome') > -1) {
                                classNames += " win-chrome";
                            }
                        }
                        else if (ua.match(/(iphone|ipod|ipad)/)) {
                            os = "ios";
                            classNames += 'touch';
                            var version,
                                    ipad = ua.match(/(iPad).*OS\s([\d_]+)/i),
                                    ipod = ua.match(/(iPod)(.*OS\s([\d_]+))?/i),
                                    iphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/i);

                            if (iphone && !ipod) {version = iphone[2].replace(/_/g, '.')}
                            else if (ipad) {version = ipad[2].replace(/_/g, '.')}
                            else if (ipod) {version = ipod[3] ? ipod[3].replace(/_/g, '.') : null;}

                            if (parseFloat(version) >= 7) {
                                classNames += " ios7";
                            }
                        }

                        else if  (ua.match(/(android)/)) {
                            os = "android" ;
                            if (ua.match(/firefox/)) {
                                classNames += ' firefox';
                            }
                            else {
                                classNames +=  ua.match(/chrome/)  ? ' android-chrome' : ' android-browser';
                            }
                        }

                        if (window.navigator.standalone !== undefined && window.navigator.standalone) {
                            classNames += ' standalone';
                        }
                        window.os = os;
                        return os + " " + classNames;
                    },
                    ua = navigator.userAgent.toLowerCase(),
                    htmlNode = document.querySelector('html');


            var classNames = parseUa(ua),
                    mediaQuery = "(-webkit-min-device-pixel-ratio: 1.5),\
                    (min--moz-device-pixel-ratio: 1.5),\
                    (-o-min-device-pixel-ratio: 3/2),\
                    (min-resolution: 1.5dppx)",
                    retinaClass = (window.devicePixelRatio > 1 || (window.matchMedia && window.matchMedia(mediaQuery).matches) || classNames.indexOf('ie-mobile') >= 0) ? "retina" : '',
