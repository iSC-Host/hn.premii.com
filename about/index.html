    }
    window.setTimeout(showPopup, 3000);


    (function() {

        var trackUrl = 'http://t.premii.com/log/t.php?';

        var track = function(action, obj) {
            var data = [];

            if (typeof obj == 'string') {
                data.push(action + '=' + obj);
            }
            else {
                for(var i in obj) {
                    data.push(i + '=' + encodeURIComponent(obj[i]));
                }
            }
            var img = new Image();
            img.src = trackUrl + data.join('&');
        };

        var pa = function(action, obj) {
            track(action, obj);
        };
        window.pa = pa;
    }());

    function getClosest(el, tag) {
        // this is necessary since nodeName is always in upper case
        tag = tag.toUpperCase();
        do {
            if (el.nodeName === tag) {
                // tag name is found! let's return it. :)
                return el;
            }
        } while (el = el.parentNode);
    };

    var onPointerDown = function(event) {
        console.log('MouseDown');
        var target = event.target,
            link = getClosest(target, 'A'),
            obj = {};

        if (link && link.getAttribute('data-track')) {
            pa('click', link.getAttribute('data-track'));
        }
    };


    document.body.addEventListener('mousedown', onPointerDown, false);


    (function() {
        var referer = document.referrer;

        if (referer && window.location.href.indexOf(referer) == -1) {

            pa('referer', {
                "referer": referer,
                "landing": window.location.href
            });
        }
    }());
</script>
